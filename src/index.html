<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Контрольная 1</title>
  <base href="/">
  <link rel="stylesheet" href="./styles.css" media="screen" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    ::-webkit-input-placeholder {
      color:whitesmoke;
    }
    
    :-ms-input-placeholder {
      color: whitesmoke;
    }
    ::placeholder {
      color: whitesmoke;
    }
  </style>
</head>
<body class="base">
  <div>
   
    <a href="https://vk.com/" target="_blank">
      <img src="favicon.ico" class="img">
    </a>
    <form>
      <p><input type="text" name="name" class="form" placeholder="ФИО"></p>
      <p><input type="email" name="mail" class="form" placeholder="Почта"></p>
      <p><input type="password" name="pass" class="form" placeholder="Пароль"></p>
      <p><input type="time" name="date" class="form"></p>
      <p><input type="submit" value="Подтверждение" class="button"></p>
    </form>
  </div>
</body>
</html>
